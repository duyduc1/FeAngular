<div class="container">
    <div class="login-box">
        <form action="#">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Đăng nhập</h2>
            <div class="input-box">
                <input type="text" [(ngModel)]="loginObj.username" name="username" required placeholder="Tên đăng nhập">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 448 512">
                    <path
                        d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                </svg>
            </div>
            <div class="input-box">
                <input style="margin-top: 1rem;" type="password" [(ngModel)]="loginObj.password" name="password" required placeholder="Mật khẩu">
                <svg xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 448 512">
                    <path
                        d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                </svg>
            </div>

            <button type="submit" class="btn" (click)="onLogin()">Đăng nhập</button>
            <div class="signup-link">
                <p style="color: black;">Bạn chưa có tài khoản? <a style="margin-left: 5px;" href="/register">Đăng ký</a></p>
            </div>

            <div class="signup-link">
               <a style="margin-left: 5px;" href="/forgotpass">Quên mật khẩu</a>
            </div>
        </form>
    </div>
</div>
